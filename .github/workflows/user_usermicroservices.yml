# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - usermicroservices

on:
  push:
    branches:
      - user
  workflow_dispatch:

jobs:

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    runs-on: 'ubuntu-latest'
    needs: 'sonarcloud'
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_45955f5725c345ccbc907ce11d1ea4f8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_daa7e53072e74e169cbb3e1b328d32ac }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_45955f5725c345ccbc907ce11d1ea4f8 }}/usermicroservices:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'usermicroservices'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5440426f40e04e3fbeb672bf74712156 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_45955f5725c345ccbc907ce11d1ea4f8 }}/usermicroservices:${{ github.sha }}'